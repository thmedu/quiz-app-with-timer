<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Desafio do Código JavaScript</title>
</head>

<body>
    <div class="containerNew">
        <header>
            <div>
                <a href="./highscore.html">
                    <button class="scores-header" id="view-high-scores"><i class="fas fa-trophy"></i> Melhores
                        Resultados</button>
                </a>
            </div>
            <div class="timer">
                <p><i class="fas fa-clock"></i> Tempo: <span id="timer">0</span></p>
            </div>
        </header>
        <main class="quiz">
            <div id="quiz-start">
                <div class="landing" id="start-screen">
                    <h1 id="top">Quiz JavaScript</h1>
                    <h2>Vamos testar seu conhecimento em JS</h2>
                    <p>
                        Tente responder às seguintes questões relacionadas ao código dentro do prazo. Lembre-se de que
                        respostas incorretas penalizarão sua pontuação/tempo em dez segundos!
                    </p>
                    <button id="start">Iniciar questionário</button>
                </div>
            </div>
            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options"></div>
            </div>
            <div class="hide" id="quiz-end">
                <h2>Tudo feito!</h2>
                <p>Sua pontuação final é: <span id="score-final"></span></p>
                <p>
                    Por favor, insira seu nome:
                    <input type="text" id="name" maxlength="30">
                    <button id="submit-score">Submit</button>
                </p>
            </div>
            <div id="feedback" class="feedback hide"></div>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
